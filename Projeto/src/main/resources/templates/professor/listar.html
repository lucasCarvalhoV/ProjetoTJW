<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Custom styles for this template -->
<link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
	<nav>
		<header>
			<h1>Notas de Estudantes</h1>
		</header>
		
		<ul>
			<li><a href="/">Estudantes</a></li>
			<li><a href="/disciplina/listar">Disciplinas</a></li>
			<li><a href="/professor/listar">Professores</a></li>
		</ul>
	</nav>
	<div class="body">
		<table>
			<h2>Lista de Professores</h2>
			<a id="adicionar" href="/professor/cadastro">
			<nav id="adicionar-nav">+</nav>
			</a>
			<thead>
				<tr>
					<th>#</th>
					<th>Nome</th>
					<th>Email</th>
					<th>Av1</th>
					<th>Av2</th>
					<th>Av3</th>
					<th>Av4</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudante : ${professor}">
					<td th:text="${professor.id}"></td>
					<td th:text="${professor.name}"></td>
					<td th:text="${professor.email}"></td>
					<td th:text="${professor.av1}"></td>
					<td th:text="${professor.av2}"></td>
					<td th:text="${professor.av3}"></td>
					<td th:text="${professor.av4}"></td>
					<td><a th:href="@{/professor/editar/{id}(id=${professor.id})}">Editar</a></td>
					<td><a th:href="@{/professor/excluir/{id}(id=${professor.id})}">Excluir</a></td>
				</tr>
			</tbody>
			
		</table>
	</div>

</body>
