<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Estudantes</title>
	<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Custom styles for this template -->
<link th:href="@{/style_cadastro.css}" rel="stylesheet" />
</head>
<body class="cadastro">
    <h1>Cadastrar Professores</h1>
    <form th:action="@{/professor/salvar}" th:object="${professor}" method="post">
        <div class="column">
            <label for="nome">Nome do professor:</label>
            <input type="text" id="nome" name="nome" th:field="*{name}" required>
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" th:field="*{email}" required>
        </div>
        <input type="hidden" id="id" th:field="*{id}"/>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
