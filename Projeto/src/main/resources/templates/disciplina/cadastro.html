<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Disciplina</title>
<link th:href="@{/style_cadastro.css}" rel="stylesheet" />
</head>
<body>
    <h1>Cadastrar Disciplina</h1>
    <form id="disciplina" th:action="@{/disciplina/salvar}" th:object="${disciplina}" method="post">
        <div>
            <label for="nome">Nome Disciplina:</label>
            <input type="text" id="nome" name="nome" th:field="*{nome}">
        </div>
        <input type="hidden" id="id" th:field="*{id}"/>
		<button type="submit">Salvar</button>
    </form>
</body>
</html>
