<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- Custom styles for this template -->
<link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
	<nav>
		<h1>Notas de Estudantes</h1>
		<ul>
			<li><a href="/">Estudantes</a></li>
			<li><a href="/disciplina/listar">Disciplinas</a></li>
			<li><a href="/professor/listar">Professores</a></li>
		</ul>
	</nav>
	<div class="body">
		<table>
			<h2>Lista de Disciplinas</h2>
			<a id="adicionar" href="/disciplina/cadastro">
				<nav id="adicionar-nav">+</nav>
				</a>
			<thead>
				<tr>
					<th>#</th>
					<th>Nome</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="disciplina : ${disciplinas}">
					<td th:text="${disciplina.id}"></td>
					<td th:text="${disciplina.nome}"></td>
					<td><a th:href="@{/disciplina/editar/{id}(id=${disciplina.id})}">Editar</a></td>
					<td><a th:href="@{/disciplina/excluir/{id}(id=${disciplina.id})}">Excluir</a></td>
				</tr>
			</tbody>
			
		</table>
	</div>

</body>
